# DesignTemplate:
#
#   brand: Dyse Industries
#
#   properties:
#
#     weight:                       # g (includes batteries and sensors, no payload)
#     dimensions:                   # cm L x W x H (unfolded, landing gear up, no props)
#
#     propellers:                   # Specific propeller attributes
#       number: 
#       blades: 
#       profile:                    # diameter|pitch (inches)
#
#     battery:                      # Describes the onboard battery
#       capacity:                   # mAh
#       voltage:                    # V
#
#     sensors:                      # Info on various available sensors
#       fpv:
#         fov:                      # degrees
#         resolution: [, ]          # pixels
#
#   limits:
#
#     angular:
#       tilt:                       # degrees (roll/pitch)
#       rate:                       # degrees (roll/pitch, yaw)
#
#     linear:
#       altitude:                   # m
#       distance:                   # m
#       ascent:                     # m/s
#       descent:                    # m/s
#       horizontal:                 # m/s
#       wind_speed:                 # m/s
#       
#     mission:
#       payload:                    # g
#       duration:                   # mins
#       take_off_alt:               # m
#       hover_duration:             # mins
#       hover_accuracy: [, ]        # +/- m (horz, vert)

# ============================================================== #

Inspire 3:
  brand: DJI
  properties:

    weight: 3995                  # g (includes batteries and sensors, no payload)
    dimensions: [50, 70, 18]      # cm L x W x H (unfolded, landing gear up, no props)

    propellers:                   # Specific propeller attributes
      number: 4
      blades: 2
      profile: 1676               # diameter|pitch (inches)

    battery:                      # Describes the onboard battery
      capacity: 4280              # mAh
      voltage: 23.1               # V

    sensors:                      # Info on various available sensors
      fpv:
        fov: 161                  # degrees
        resolution: [1920, 1080]  # pixels

      gnss: ['gps', 'galileo', 'beidou']

  limits:

    angular:
      tilt: 35                    # degrees (roll/pitch)
      rate: [200, 150]            # degrees (roll/pitch, yaw)

    linear:
      altitude: 7000              # m
      distance: 15000             # m
      ascent: 8                   # m/s
      descent: 10                 # m/s
      horizontal: 23              # m/s
      wind_speed: 12              # m/s
      
    mission:
      payload: 200                # g
      duration: 28                # mins
      # take_off_alt:               # m
      hover_duration: 25          # mins
      hover_accuracy: [0.1, 0.1]  # +/- m (horz, vert)

