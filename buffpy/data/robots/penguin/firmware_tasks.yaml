##############################
#
#
#         Sensors
#
#
##############################
lsm6dsox:
  - driver: LSM
  - inputs: []
  - outputs: [imu]
  - parameters: [0]
  - record: "true"
  # - display: "true"

##############################
#
#
#         Estimators
#
#
##############################
attitude_estimator:
 - driver: CMF
 - inputs: [attitude, imu]
 - outputs: [attitude]
 - parameters: [0.6]


##############################
#
#
#         Motor Drivers
#
#
##############################
# signal_generator:
#  - driver: VAL
#  - inputs: []
#  - outputs: [servo_cmd]
#  - parameters: [10.0]

signal_generator:
 - driver: SIN
 - inputs: []
 - outputs: [servo_cmd]
 - parameters: [1.0, 40.0, 120.0] # [frequency, amplitude, shift]

servo_motor:
 - driver: PWM
 - inputs: [servo_cmd]
 - outputs: [pwm_signal1]
 - parameters: [24.0]
 - display: "true"
 - record: "true"
 
